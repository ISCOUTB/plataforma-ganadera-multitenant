services:
  db:
    image: postgres:16-alpine
    container_name: farmlink-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: farmlink
    ports:
      - "5433:5432"  # Usando puerto 5433 en host para evitar conflicto
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - farmlink-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: farmlink-backend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      PORT: 3000
      NODE_ENV: production
      DATABASE_URL: postgresql://postgres:postgres@db:5432/farmlink
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-this-in-production}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-your-super-secret-refresh-jwt-key-change-this-in-production}
      JWT_EXPIRATION: 15m
      JWT_REFRESH_EXPIRATION: 7d
    depends_on:
      db:
        condition: service_healthy
    networks:
      - farmlink-network
    command: sh -c "npx prisma migrate deploy && node dist/main"

volumes:
  postgres_data:
    driver: local

networks:
  farmlink-network:
    driver: bridge
